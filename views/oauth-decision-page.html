<!DOCTYPE html>
<html>
  <head>
    <title>OAuth2orize Example</title>
  </head>
  <body>
    <p>Hi <%= user.name %>!</p>
    <p><b><%= client.name %></b> is requesting access to your account.</p>
    <p>Do you approve?</p>

    <form action="/admin/oauth/decision" method="POST">
      <input name="transaction_id" value="<%= transactionID %>" />
      <input name="scope" type="text" value="read-order" />
      <input name="warehouse" type="text" value="<%= warehouse %>" />

      <div>
        <input type="submit" value="Allow" id="allow" />
        <input type="submit" value="Deny" name="cancel" id="deny" />
      </div>
    </form>
  </body>
</html>
